apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.opengles.loadobj"
        minSdkVersion 14
        targetSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
